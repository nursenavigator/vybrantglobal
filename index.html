        const renderPage = (pageName) => {

            if (newContent) {
                // Add a fade-out effect

                // Wait for the fade-out transition to complete
                setTimeout(() => {
                    contentDiv.innerHTML = newContent;
                    
                    // Add a fade-in effect and remove the fade-out class
                    contentDiv.classList.remove('fade-out');
                    contentDiv.classList.add('fade-in');
                    
                    // Remove the fade-in class after a short delay
                    setTimeout(() => {
                        contentDiv.classList.remove('fade-in');
                    }, 300);

                    // Scroll to the top of the new content
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 300); // This delay should match the CSS transition duration
            }
        };

        // Event listener for navigation links
        document.addEventListener('click', (event) => {
            const target = event.target.closest('.nav-link, a[href^="#"]');
            if (target) {
                event.preventDefault();
                const hash = target.getAttribute('href');
                const pageName = hash.substring(1);
                
                // If it's a section on the current page, scroll to it
                if (pages[pageName]) {
                    renderPage(pageName);
                } else {
                    // Otherwise, just scroll to the hash
                    document.querySelector(hash).scrollIntoView({ behavior: 'smooth' });
                }

                // Close mobile menu if it's open
                if (mobileMenu.classList.contains('mobile-menu-open')) {
                    mobileMenuButton.click();
                }
            }
        });

        // Event listener for mobile menu toggle
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('mobile-menu-open');
            mobileMenu.classList.toggle('mobile-menu-closed');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });

        // Initial page load
        window.onload = () => {
            const hash = window.location.hash.substring(1) || 'home';
            renderPage(hash);
